services:
  extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholar-extractor
    env_file:
      - .env
    ports:
      - "${API_PORT:-8002}:8002"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8002
      - DEBUG=${DEBUG:-False}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RABBITMQ_HOST=user-rabbitmq
      - RABBITMQ_PORT=5672
      - GROBID_URL=http://pdf_extractor_grobid:8070
      - REDIS_URL=redis://user-redis:6379/0
      - HF_HOME=/app/cache/huggingface
      - TORCH_HOME=/app/cache/torch
      # Memory optimization: cap native/lib threads
      - OMP_NUM_THREADS=1
      - MKL_NUM_THREADS=1
      - NUMEXPR_NUM_THREADS=1
      - OPENBLAS_NUM_THREADS=1
      - VECLIB_MAXIMUM_THREADS=1
      - BLAS_NUM_THREADS=1
      - LAPACK_NUM_THREADS=1
      # reduce glibc arena fragmentation for many threads
      - MALLOC_ARENA_MAX=2
      # faster logs, fewer buffers
      - PYTHONUNBUFFERED=1
    volumes:
      - ./paper:/app/paper
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./uploads:/app/uploads
    networks:
      - scholarai-network
    restart: unless-stopped

    # —— Resource controls (Optimized for Memory) ——
    cpus: 1.0
    cpu_shares: 512
    mem_limit: 1g
    mem_reservation: 512m
    # Reduced swap limit
    memswap_limit: 1.5g

    # contain process count; reap zombies
    pids_limit: 256
    init: true

    # Reduced shared memory
    shm_size: "256m"

    ulimits:
      nofile:
        soft: 32768
        hard: 32768

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  scholarai-network:
    external: true
    name: docker_scholarai-network
